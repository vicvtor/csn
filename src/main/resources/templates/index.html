<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{title}">CSN</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/app.css}" rel="stylesheet" />

    <!-- VueJS -->
    <script th:src="@{js/vue.min.js}"></script>
    <script th:src="@{js/vue-router.min.js}"></script>
    <script th:src="@{js/vue-spinner.min.js}"></script>

    <script th:src="@{js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{js/axios.min.js}"></script>
    <script th:src="@{js/moment.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

</head>
<body>
    <div id="app" class="container-fluid d-flex flex-column h-100 p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#" th:text="#{title}">CSN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <router-link class="nav-link" to="/" th:text="#{menu_news}"></router-link>
                    <router-link class="nav-link" to="/about" th:text="#{menu_about}"></router-link>
                </div>
            </div>
        </nav>
        <div class="row d-flex flex-fill m-0">
            <router-view></router-view>
        </div>
    </div>
    <script th:src="@{js/app.js}"></script>
</body>
</html>
